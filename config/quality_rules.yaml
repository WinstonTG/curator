# ============================================
# Content Filtering Rules
# ============================================

filters:
  # Minimum reputation score required
  min_reputation_score: 30

  # Domain-specific filters
  news:
    # Require source credibility for health/medical topics
    health_topics_min_credibility: "verified"

    # Block sources without author attribution
    require_author_for_investigative: true

    # Maximum age for breaking news (hours)
    breaking_news_max_age_hours: 24

  recipes:
    # Minimum number of reviews for user-submitted recipes
    min_reviews_for_user_content: 5

    # Require nutrition info for diet-specific recipes
    require_nutrition_for_diet_recipes: true

  learning:
    # Minimum instructor rating
    min_instructor_rating: 3.5

    # Require certificate verification for professional courses
    verify_certificates_for_professional: true

  events:
    # Require verified organizer for large events
    large_event_capacity_threshold: 500
    require_verified_organizer_for_large: true

# ============================================
# Keyword Blocklists
# ============================================

blocklists:
  # Spam indicators (across all domains)
  spam_keywords:
    - "click here now"
    - "limited time offer"
    - "you won't believe"
    - "doctors hate this"
    - "one weird trick"
    - "earn $$$ fast"
    - "get rich quick"

  # Sensitive content (requires manual review)
  sensitive_topics:
    - "cryptocurrency investment"
    - "medical diagnosis"
    - "legal advice"
    - "financial advice"

  # Domain-specific blocklists
  news:
    - "fake news"
    - "alternative facts"
    - "mainstream media lies"

  recipes:
    - "miracle diet"
    - "detox cleanse"
    - "lose weight fast"

  learning:
    - "get certified in 1 day"
    - "no experience needed certification"

# ============================================
# Allowlists (bypass filters)
# ============================================

allowlists:
  # Domains that always pass (emergency exceptions)
  trusted_domains:
    - "wikipedia.org"
    - "github.com"
    - "stackoverflow.com"

  # Verified content creators
  verified_creators:
    music:
      - "Spotify Editorial"
      - "Apple Music Editors"

    news:
      - "AP News"
      - "Reuters Editorial"

    recipes:
      - "J. Kenji LÃ³pez-Alt"
      - "Samin Nosrat"

    learning:
      - "Andrew Ng"
      - "3Blue1Brown"

# ============================================
# Quality Thresholds
# ============================================

thresholds:
  # Minimum scores to pass filters
  ingest:
    min_reputation: 50
    min_content_quality: 40

  ranking:
    min_reputation: 60
    min_content_quality: 50

  featured:
    min_reputation: 80
    min_content_quality: 70

# ============================================
# Violation Actions
# ============================================

actions:
  # What to do when rules are violated
  low_reputation:
    action: "flag"
    notify: true

  blocked_source:
    action: "reject"
    log: true

  spam_keywords:
    action: "quarantine"
    manual_review: true

  sensitive_topics:
    action: "flag"
    require_disclaimer: true
