# Source reputation tiers, blocklists, and content filtering rules

version: "1.0"
last_updated: "2025-01-13"

# ============================================
# Source Reputation Tiers
# ============================================
# Score ranges: 0-100
# - 90-100: Trusted (verified, authoritative)
# - 70-89:  Verified (established, reliable)
# - 50-69:  Unverified (unknown quality)
